<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="payment.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
  <script src="https://kit.fontawesome.com/17470c457f.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">

    <button type="button" class="btn btn-info btn-lg modal-margin" data-bs-toggle="modal" data-bs-target="#myModal">Open
      payment
      portal</button>


    <div class="modal fade" id="myModal">
      <div class="modal-dialog">


        <div class="modal-content">
          <div class="modal-header" style="border:none;">
  

              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            
          </div>

          <div class="modal-body ">

            <h1 class="head">Payment process</h1>
            <p class="subhead">Complete your payment</p>


            <form class="px-4">
              <div class="form-group">
                <div class="d-flex justify-content-between">

                  <h2 class="purchase">Card Details</h2>
                  <img style="margin-top:0px" src="cards.png" width="40px" height="40px" alt="cards">
                </div>
                <input type="name" class="form-control mt-2" id="name" placeholder="Name">
              </div>
              <div class="form-group mt-4 input-group">
                <span class="input-group-text inputs"><i class="far fa-credit-card"></i></span>
                <input type="password" class="form-control inputdata" id="card no" placeholder="Card number">
              </div>
              <div class="d-flex justify-content-around mt-4">
                <div class="form-group input-group custom">
                  <span id="calendar" class="input-group-text inputs"><i class='far fa-calendar'></i></span>
                  <input id="caltype" style="max-width:70%" type="text" placeholder="MM/YY" onfocus="calon()"
                    onblur="caloff()" class="form-control inputdata" id="date">
                </div>

                <div class="form-group input-group">
                  <span class="input-group-text inputs"><i class="fas fa-lock"></i></span>
                  <input style="max-width:70%" type="number" class="form-control ps-2 inputdata" id="code"
                    placeholder="security code">
                </div>
              </div>

              <div class="checkbox mt-3 d-flex">
                <input type="checkbox" name="check" id="check" class="checkbox" />
                <label for="check"> Save Card Details</label>
              </div>
              <h3 style="text-align:center">₹ 2000</h3>
              <hr>
              <div class="d-flex justify-content-between">
                <h4>Total</h4>
                <h4>₹ 2000</h4>
              </div>
              <hr>

              <div class="d-grid">

                <button type="submit" class="btn btn-primary btn-block">Complete purchase</button>
              </div>
              <p class="warning-alert mt-4">warning:card details should belongs to the registered social account holder.
                your account may be locked if
                use a card does not belongs to you.</p>
            </form>

          </div>

        </div>

      </div>
    </div>

  </div>
  <script>
    function calon() {
      document.getElementById("calendar").style.display = "none";
      document.getElementById("caltype").type = "month";
      document.getElementById("caltype").style.maxWidth = "90%";
      document.getElementById("caltype").style.borderRadius = "6px";

    }
    function caloff() {

      document.getElementById("calendar").style.display = "";
      document.getElementById("caltype").type = "text";
      document.getElementById("caltype").style.maxWidth = "70%";
      document.getElementById("caltype").style.borderRadius = "";
    }
  </script>
</body>

</html>
